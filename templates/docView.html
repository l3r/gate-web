<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/rangy/1.3.0/rangy-core.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/rangy/1.3.0/rangy-textrange.js"></script>
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<script src="{{url_for('static', filename='js/sugar-full.min.js')}}" ></script>
		
		<script src="{{url_for('static', filename='js/annotationEditor.js')}}" ></script>

		<script src="{{url_for('static', filename='js/annotationDisplay.js')}}" ></script>

		<script src="{{url_for('static', filename='js/annotationSelector.js')}}" ></script>
		<script src="{{url_for('static', filename='js/documentViewer.js')}}" ></script>
		<style>
		#docView {
			overflow:scroll;
			height: 800px;
		}
		</style>
	</head>

	<body>
	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<h2>Document Viewer</h2>
				<div id="annotationForm">

						<div class="row">
							<div class="col-md-6">	
								<label for="annotationType">Annotation Type</label> <input class="annotationType form-control" type="text" id="annotationType" name="annotationType">

								<label>Nudge Annotation</label> <br>
								<button class="btn btn-default nudgeLeftEdge" aria-label="Nudge Left Edge"> 
									<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
								</button>

								<button class="btn btn-default nudgeRightEdge" aria-label="Nudge Right Edge" > 
									<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
								</button>

								<button class="btn btn-default nudgeLeft" aria-label="Nudge Left Edge" > 
									<span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
								</button>

								<button class="btn btn-default nudgeRight" aria-label="Nudge Right Edge"> 
									<span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
								</button>
								<button class="btn btn-default deleteAnnotation" aria-label="Delete Annotation"> 
									<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
								</button>

								<button class="btn btn-default createAnnotation" aria-label="Create Annotation"> 
									<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
								</button>
							</div>
							<div class="col-md-6">
								<table class="featureValues"></table>
							</div>
						</div class="row">
				</div>
				<div id="docView">
				</div>
			</div>
			
			<div class="col-md-4">
				<h2>Annotation Selector</h2>
				<div id="annotationSelector">
				</div>
			</div>

			<div class="col-md-4">
				<h2>Annotations at Cursor</h2>
				<div id="annotationInfo">
				</div>
			</div>
		</div>
	</div>
	</body>
</html>
